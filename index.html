    	<link rel='stylesheet' id='twentyfourteen-lato-css'  href='//fonts.googleapis.com/css?family=Lato%3A300%2C400%2C700%2C900%2C300italic%2C400italic%2C700italic&#038;subset=latin%2Clatin-ext' type='text/css' media='all' />

	</head>

	<body class="home blog masthead-fixed list-view full-width grid">
		<div id="page" class="hfeed site">
			<header id="masthead" class="site-header" role="banner">
				<div class="header-main">
					<h1 class="site-title"><a href="https://dprigh.github.io/" rel="home">dprigh blog</a></h1>

					<div class="search-toggle">
						<a href="#search-container" class="screen-reader-text">Search</a>
					</div>

					<nav id="primary-navigation" class="site-navigation primary-navigation" role="navigation">
						<button class="menu-toggle">Primary Menu</button>
						<a class="screen-reader-text skip-link" href="#content">Skip to content</a>
						<div class="nav-menu">
							<ul>
								<!-- 상단 링크 추가 -->
								<li class="page_item">
									<a href="https://dprigh.github.io/about/about.html">about</a>
								</li>


							</ul>
						</div>
					</nav>
				</div>

				<div id="search-container" class="search-box-wrapper hide">
					<div class="search-box">
						<!--
                		{{ partial "searchform.html" . }} = 검색창
                		-->
                		<script type="text/javascript">
    						function site_search(obj) {
    							var host = window.location.host;
        						obj.q.value = "site:" + host + " " + obj.ss_q.value;
    						}
						</script>

						<aside id="search-3" class="widget widget_search">
							<form role="search" class="search-form" action="//www.google.com/search" method="get" onSubmit="site_search(this)">

								<input name="q" type="hidden" />
	    							<label>
	        							<span class="screen-reader-text">Search for:</span>
	        							<input name="ss_q" type="text" placeholder="Search ..." class="search-field" />
	    							</label>
	    						<input type="submit" value="Search" class="search-submit" />
							</form>
						</aside>
					</div>
				</div>
			</header><!-- #masthead -->


			<!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
			<!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
			<!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
			<!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
			<!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->

			<!-- main 메인 -->
			<div id="main" class="site-main">
				<div id="main-content" class="main-content">

					<!--
					{{ partial "sidebar.html" . }} = 사이드바
					-->
					<div id="secondary">
						<!-- {{ if isset .Site.Params "Description" }} 
						{{ with .Site.Params.Description }} -->
						<h2 class="site-description"><!-- {{ . }} --></h2>
						<!-- {{ end }}
						{{ end }} -->
						<div id="primary-sidebar" class="primary-sidebar widget-area" role="complementary">
							<!--
							{{ partial "searchform.html" . }} = 검색창
							-->
							<script type="text/javascript">
    							function site_search(obj) {
    								var host = window.location.host;
        							obj.q.value = "site:" + host + " " + obj.ss_q.value;
    							}
							</script>

							<aside id="search-3" class="widget widget_search">
								<form role="search" class="search-form" action="//www.google.com/search" method="get" onSubmit="site_search(this)">

									<input name="q" type="hidden" />
	    								<label>
	        								<span class="screen-reader-text">Search for:</span>
	        								<input name="ss_q" type="text" placeholder="Search ..." class="search-field" />
	    								</label>
	    								<input type="submit" value="Search" class="search-submit" />
								</form>
							</aside>


							<!--
							{{ partial "recentposts.html" . }} = 최근 포스트
							-->
							<aside id="recent-posts-3" class="widget widget_recent_entries">
								<!-- {{ if isset .Data "Pages" }} -->
								<h1 class="widget-title">Recent Posts</h1>
								<ul>
									<!-- {{ range first 5 (where .Data.Pages "Section" "post") }} -->
									<li>
										<a href="{{ .Permalink }}/index.html"><!-- {{ .Title }} --></a>
									</li>
									<!-- {{ end }} -->
								</ul>
								<!-- {{ end }} -->
							</aside>


							<!--
							{{ partial "categories.html" . }} = 카테고리
							-->
							<aside id="categories-3" class="widget widget_categories">
								<h1 class="widget-title">Categories</h1>
								<ul>
									<!-- {{ $baseurl := .Site.BaseURL }}
									{{ range $key, $value := .Site.Taxonomies.categories }} -->
									<li class="cat-item">
										<a href="https://dprigh.github.io/categories/{{ $key | urlize }}/index.html"><!-- {{ $key | title }} --></a>
									</li>
									<!-- {{ end }} -->
								</ul>
							</aside>


							<!-- gists.html
							<aside id="categories-3" class="widget widget_categories">
								<h1 class="widget-title">Recent Gists</h1>
								<ul>
        							<!- {{ $gists := getJSON "https://api.github.com/users/spf13/gists" }}
        							{{ range first 5 $gists }} ->
              						<li><a href="{{ .html_url }}" target="_blank"><!- {{ with .description }}{{ . }}{{ else }}(No description){{end}} -></a></li>
        							<!- {{ end }} ->
								</ul>
							</aside>
							-->
						</div>
					</div><!-- #secondary -->




					<div id="primary" class="content-area">
						<div id="content" class="site-content" role="main">

							<!-- archive-header 이거 왜있는지 모르겠음.
							<header class="archive-header">
								<h1 class="archive-title"><!- {{ .Title }} ->Archive</h1>
							</header>
							-->

							<!-- {{ range where site.RegularPages "Type" "in" site.Params.mainSections }} -->

							<!--
							{{ partial "content.html" . }} = 컨텐츠
							-->
							<article class="post type-post status-publish format-standard hentry">
								<!-- .entry-header -->
								<header class="entry-header">
									<!-- {{ $baseurl := .Site.BaseURL }} -->
									<div class="entry-meta">
										<span class="cat-links">
                							<!-- {{ range .Params.categories }} ->
                							<a href="https://dprigh.github.io/categories/index.html" rel="category"><!- {{ lower . | urlize }} + {{ . }} -></a>
                							<!- {{ end }} -->
										</span>
									</div>



									<h1 class="entry-title">github</h1>



									<div class="entry-meta">
										<span class="entry-date">
											<a href="https://dprigh.github.io/categories/github/github.html" rel="bookmark">
												<time class="entry-date" datetime="2019-12-11 12:03:10-KST">
													December 11
													<!-- {{ .Date.Format "January 2" }} -->
												</time>
											</a>
										</span>
									</div><!-- .entry-meta -->
								</header>

								<div class="entry-content">
									<p>This is a new page using github.</p>
									<!-- {{ .Content }} -->
								</div><!-- .entry-content -->

								<footer class="entry-meta">
									<span class="tag-links">		
										<!-- {{ range .Params.tags }} -->
                						<a href="https://dprigh.github.io/categories/github/github.html" rel="tag">
                							.github
                						</a>
            							<!-- {{ end }} -->
									</span>
								</footer>
							</article> <!-- #post-## -->
							<!-- {{ end }} -->








							<!-- 메인 부분 계속 추가 하려면 여기에 -->

								<div class="entry-content">
									<p>This is a new page using github.</p>

								</div><!-- .entry-content -->

								<footer class="entry-meta">
									<span class="tag-links">		
										<!-- {{ range .Params.tags }} -->
                						<a href="https://dprigh.github.io/categories/github/github.html" rel="tag">
                							.github
                						</a>
            							<!-- {{ end }} -->
									</span>
								</footer>
							</article> <!-- #post-## -->
							<!-- {{ end }} -->
						</div><!-- #content -->


						<!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->

					</div><!-- #primary -->

			
				</div><!-- #main-content -->
			</div><!-- #main -->
			
		


			<!-- footer.html 바닥글 -->
			<footer id="colophon" class="site-footer" role="contentinfo">
